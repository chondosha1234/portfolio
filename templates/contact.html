{% extends 'base.html' %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts_style.css' %}" />
{% endblock %}

{% block body_content %}
<h3>Contact Me</h3>
<p>Send me a message and I will try to get back to you as soon as possible!</p>

<form action="{% url 'contact_me' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
  </div>
</form>
{% endblock %}
